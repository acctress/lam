name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
          - target: x86_64-macos
            os: macos-latest
          - target: x86_64-windows
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bin
          cp zig-out/bin/lam bin/
          tar -czvf lam-${{ matrix.target }}.tar.gz bin/

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir bin
          copy zig-out\bin\lam.exe bin\
          compress-archive bin\* lam-${{ matrix.target }}.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lam-${{ matrix.target }}
          path: lam-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lam-x86_64-linux/lam-x86_64-linux.tar.gz
            lam-x86_64-macos/lam-x86_64-macos.tar.gz
            lam-x86_64-windows/lam-x86_64-windows.zip
          generate_release_notes: true
